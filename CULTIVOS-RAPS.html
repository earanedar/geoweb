var map;

            map = new mapboxgl.Map({

                projection: 'globe',
                attributionControl: false

        map.addControl(
                    new MapboxGeocoder({
                    accessToken: mapboxgl.accessToken,
                    mapboxgl: mapboxgl,
                    collapsed:true

                    })
                 );

        }
  </script>
